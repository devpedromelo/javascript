<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59c67c18b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>grocery bud</h3>
            <div class="form-control">
                <input type="text" name="grocery" id="grocery" placeholder="e.g. eggs">
                <button type="submit" class="submit-btn">submit</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item"></article>
            </div>
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
