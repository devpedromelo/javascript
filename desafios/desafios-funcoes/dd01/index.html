<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lista de Números</title>
</head>
<body>
    <header>
        <h1>Adicione números entre 1 e 100</h1>
    </header>
    <section>
        <div>
                <label for="num1">Digite um número:
                    <input type="number" name="num" id="txtnum" required>
                </label>
                <div id="buttons">
                    <input type="button" value="Adicionar" onclick="adicionar()">
                    <input type="button" value="Remover" onclick="remover()">
                </div>
                <div id="add">
                    <select name="selecttab" id="lselect" size="11">
                        <option>
                            <h3>Adicionando Número...</h3>
                        </option>
                                </select>
                </div>
            <p>
                <input type="submit" value="Terminar" onclick="terminar()">
            </p>
        </div>
        <div id="result">

        </div>
    </section>
    <footer>
        &copy;devpedromelo
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
