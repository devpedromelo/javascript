<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-operation">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button id="divisao">/</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button id="soma" onclick="somar()">+</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button id="sub" onclick="diminuir()">-</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button id="multi">x</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn" onclick="equal()">=</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
