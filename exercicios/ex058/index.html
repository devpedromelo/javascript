<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div id="calc">
        <div id="principal">
            <h3>Calculadora</h3>
            <div id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div id="buttons-operation">
                <button id="copiar">CPY</button>
                <button id="c">C</button>
                <button id="del">DEL</button>
                <button id="divisao" class="op">/</button>
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button id="soma" class="op">+</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button id="sub" class="op">-</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button id="multi" class="op">x</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal-btn" onclick="equal()">=</button>
                <!-- <input type="text" name="teste" id="teste" style="border: 1px solid black"> -->
            </div>
        </div>
        <div id="aba">C
            A
            L
            C
            U
            L
            A
            D
            O
            R
            A</div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
