<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lista de Números</title>
</head>
<body>
    <header>
        <h1>Adicione números entre 1 e 100</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="num1">Digite um número:
                    <input type="number" name="num" id="txtnum" required>
                </label>
            </p>
            <p>
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <select name="selecttab" id="flista" size="11">
                <option> 
                    Preparando Tabela....
                </option>
            </select>
            <p>
                <input type="submit" value="Terminar" onclick="terminar()">
            </p>
        </div>
        <div id="result">

        </div>
    </section>
    <footer>
        &copy;devpedromelo
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
