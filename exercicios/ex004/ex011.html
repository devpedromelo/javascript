<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    Digite o país em que você vive: <input type="text" name="txtpais" id="ipais"> <br>
    <input type="button" value="Verificar" onclick="nasceu()">
    <div id="res">

    </div>

    <script>
        function nasceu(){
            var pais = window.document.querySelector('input#ipais')
            var resultado = window.document.querySelector('div#res')
            if (pais.value == "Brasil") {
                resultado.innerHTML = (`Você nasceu em ${pais.value}, portanto, é brasileiro!`)
            }else{
                resultado.innerHTML = (`Você nasceu em ${pais.value}, portanto, é estrangeiro!`)
            }
        }
    </script>
</body>
</html>
