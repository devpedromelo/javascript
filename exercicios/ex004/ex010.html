<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel">km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="mensagem">

    </div>

    <script>
        function verificar(){
            var tvel = window.document.querySelector('input#ivel')
            var res = window.document.querySelector('div#mensagem')
            var vel = Number(tvel.value)
            res.innerHTML = `Sua velocidade é de ${vel}km/h <br>`
                if(vel > 60){
                    res.innerHTML += 'Você passou do limite de velocidade, está MULTADO! <br>'
            }
            res.innerHTML += 'Dirija sempre com o cinto de segurança!'
        }
    </script>
</body>
</html>
