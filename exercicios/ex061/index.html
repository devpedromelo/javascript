<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarme</title>
</head>
<body>
    <div id="timer">
        <div id="relogio">00:00:00</div>
        <div id="alarme">
            <label id="horaDoAlarme">Hora do Alarme:</label><br>
            <label id="tempoDoAlarme">Tempo do Alarme (segundos)</label>
            <input type="number" name="number" id="number" value="0">
        </div>
        <div id="comandos">
            <button id="ativar">Ativar</button>
            <button id="desativar">Desativar</button>
        </div>
        <div id="res"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
