<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarme</title>
</head>
<body>
    <div id="timer">
        <div id="relogio">00:00:00</div>
        <div id="alarme">
            <div id="definir"><label id="horaDoAlarme">HORA DO ALARME: 00:00:00</label><br></div>
        </div>
            <div id="definindo">
                <label id="H" for="h">Hora:
                    <input type="number" name="h" id="h" value="0">
                </label>
                <label id="M" for="m">Min:
                    <input type="number" name="m" id="m" value="0">
                </label>
            </div>
        <div id="comandos">
            <button id="ativar">Ativar</button>
            <button id="desativar">Desativar</button>
        </div>
        <div id="res"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
