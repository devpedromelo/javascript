<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar um par</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body{
            font-family: 'Poppins', 'san-serif';
        }

        input{
            padding: 20px 60px 20px 60px;
            margin-left: 29px;
            margin-bottom: 30px;
        }
    </style>

</head>
<body>
    <h1>É Par ou Ímpar?</h1>
    <input type="button" value="Começar" onclick="parIm()">
    <div id="result">
        A mensagem vai aparecer aqui...
    </div>

    <script>
        function parIm(){
            var num = Number(window.prompt('Digite um número: '))
            var res = document.querySelector('div#result')
                if(num % 2 == 0){
                    res.innerHTML = `O número <strong>${num}</strong> é <mark><strong>PAR</strong></mark>!`
                }else if(num % 2 == 1){
                    res.innerHTML = `O número <strong>${num}</strong> é <mark><strong>ÍMPAR</strong></mark>!`
                }
        }
    </script>
</body>
</html>
