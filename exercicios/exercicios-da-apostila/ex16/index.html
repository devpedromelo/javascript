<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Múltiplas Ações</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body{
            font-family: 'Poppins', 'san-serif';
        }

        input{
            padding: 20px 30px 20px 30px;
        }

        input[type=button]{
            padding: 20px 60px 20px 60px;
            margin-left: 29px;

        }

</head>
<body>
    <h1>Estações do Ano</h1>
    <input type="button" value="Clicar" onclick="verificar()">
        <div id="result">
            Clique no botão para verificar a estação do ano.
        </div>

    <script>
        var res = document.querySelector('div#result')

        function verificar(){
              var mes = window.prompt('Digite um mês do ano: (ex: Setembro)')
                switch(mes){

                    case 'setembro':
                    var estacao = 'PRIMAVERA'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'outubro':
                    var estacao = 'PRIMAVERA'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'novembro':
                    var estacao = 'PRIMAVERA'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'dezembro':
                    var estacao = 'VERÃO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'janeiro':
                    var estacao = 'VERÃO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'fevereiro':
                    var estacao = 'VERÃO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'março':
                    var estacao = 'OUTONO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'abril':
                    var estacao = 'OUTONO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'maio':
                    var estacao = 'OUTONO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'junho':
                    var estacao = 'INVERNO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'julho':
                    var estacao = 'INVERNO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    case 'agosto':
                    var estacao = 'INVERNO'
                    res.innerHTML = `Em ${mes} estamos na estação: ${estacao}`
                    break

                    default: 
                    res.innerHTML = `Mês não digitado corretamente, por favor digite apenas os meses existentes.`
                    break
                }
        }
    </script>
