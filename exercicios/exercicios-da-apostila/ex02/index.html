<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="button" value="Somar" onclick="soma()">
    <div id="resposta">

    </div>

    <script>
        function soma(){
            var texton1 = window.prompt('Digite um número: ')
            var n1 = Number(texton1.value)
            var res = document.querySelector('div#resposta')

            res.innerHTML = `valor 1: ${n1}`
        }
    </script>
</body>
</html>
