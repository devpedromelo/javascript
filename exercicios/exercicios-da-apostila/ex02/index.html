<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="button" value="Somar" onclick="soma()">
    <div id="resposta">

    </div>

    <script>
        function soma(){
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite um outro número: '))
            var soma = n1 + n2
            var res = document.querySelector('div#resposta')

            res.innerHTML = `A soma de ${n1} + ${n2} é de <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
