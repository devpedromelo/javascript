<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerando Números</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body{
            font-family: 'Poppins', 'san-serif';
        }

        input{
            padding: 20px 30px 20px 30px;
        }

        input[type=button]{
            padding: 20px 60px 20px 60px;
            margin-left: 29px;
            margin-bottom: 30px;
        }
    </style>

</head>
<body>
    <h1>Gerenciador de Números</h1>
    <input type="button" value="Clicar" onclick="gerar()">
    <input type="reset" value="Limpar" onclick="limpar()">
    <div id="result">
        Cada vez que você apertar o botão "clicar", eu penso em um número entre 1 e 100.
    </div>

    <script>
        var res = document.querySelector('div#result')
        function gerar(){
            var min = 1
            var max = 100
            var diferenca = max - min //99
            var aleatorio = Math.trunc(diferenca * Math.random()) + min //ex: 99 * 0.9 + 1
                
            res.innerHTML = `<p>O número gerado foi de: <mark>${aleatorio}</mark></p>`
        }

        function limpar(){
            res.innerHTML = null
        }
    </script>
