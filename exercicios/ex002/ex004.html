<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      var nome = window.prompt('Qual é o seu nome?');
      var num = Number(window.prompt('Qual o valor?'))
      document.write(`Olá ${nome}, prazer em conhece-lo! </br>`);
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`);
      document.write(`Seu nome tem ${nome.length} letras </br>`)
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} </br>`);
      document.write('O valor foi de ' + num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
