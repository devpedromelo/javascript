<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <h1>Votação</h1>
    Digite sua idade e veja se pode votar ou não: <input type="number" name="idade" id="iidade"> <br>
    <input type="button" value="Verificar" onclick="votar()">
    <div id="result">

    </div>

    <script>
        function votar(){
            var idadetxt = document.querySelector('input#iidade')
            var idadenum = Number(idadetxt.value)
            var res = document.querySelector('div#result')
            if(idadenum >= 18 && idadenum <= 66){
                res.innerHTML = 'Pode votar (obrigatório)'
            }else{
                if(idadenum >= 16){
                    res.innerHTML = 'Pode votar (opcional)'
                }else{
                    if(idadenum >= 67){
                        res.innerHTML = 'Pode votar (opcional)'
                    }else{
                        res.innerHTML = 'Não pode votar!'
                    }
                }
            }
        }
    </script>
</body>
</html>
